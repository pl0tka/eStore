<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eStore | Home</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/css/styles.css" />
  </head>
  <body>
    <!-- NAV -->
    <header class="header">
      <div class="header__inner">
        <div class="header__logo-toggle">
          <a href="./index.html" class="header__logo-link">
            <img class="header__logo" src="./img/eStore_logo.svg" alt="logo"
          /></a>
          <button class="btn header__toggle-btn">
            <i class="header__toggle-icon fa-solid fa-bars"></i>
          </button>
        </div>
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./products.html" class="nav__link">Products</a>
            </li>
            <li class="nav__item nav__item-cart">
              <a href="./cart.html" class="nav__link"
                >Cart<i class="nav__item-cart-icon fa-solid fa-cart-shopping"
                  ><div class="nav__cart-count-box">
                    <span class="nav__cart-count"></span></div></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main class="page-container page-container--hero">
      <div class="hero">
        <h1 class="hero__title">Welcome to eStore</h1>
        <h2 class="hero__subtitle">
          We offer best products in affordable prices!
        </h2>
        <button class="btn btn--shop-now">
          <a href="./products.html" class="hero__shop-now-link">shop now</a>
        </button>
      </div>
    </main>
    <!-- js -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
